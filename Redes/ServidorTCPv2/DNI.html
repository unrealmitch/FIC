<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<head>		   
  <title> DNI Calculate </title>
</head>

<body text="#000000" bgcolor="#ffffff">

<div align="center">
  <p><font color="#000099" size="+2" face="Arial, Helvetica, sans-serif">
    <b>Calcula la letra de un nº de DNI</b></font><br>
  </p>
</div>	

<form action="DNI.do" method="get">
	<div align="center"> Número: <input type="text" name="dni" maxlength="8" size="8" onkeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;"/>
    </div>
	
	<div align="center"><p/><input type="submit" value="Calcular"/></div>
</form>

</body>

</html>
